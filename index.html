<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="description"
	content="A Tizen Web UI FW multi-page template generated by Tizen Web IDE" />
<meta name="viewport" content="width=device-width,user-scalable=no" />

<link rel="stylesheet"
	href="tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css"
	name="tizen-theme" />
<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework
	- Mutil-Page</title>
<!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
<script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
	data-framework-theme="tizen-white"></script>

<!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<!-- Start of first page: #one -->
	<div data-role="page" id="one">
		<div data-role="header" data-position="fixed">
			<h1>Multi-page application</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<!-- ここにカメラ起動の機能をつける -->
			<input type="file" accept="image/*" capture="camera" id="imageInput" style="display: none;">
			<button id="startCamera">Start Camera</button>
			
			<p>
				<a href="#two" data-role="button">Show page "two"</a>
			</p>

		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page one -->


	<!-- Start of second page: #two -->
	<div data-role="page" id="two">
		<div data-role="header" data-position="fixed">
			<h1>Two</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<!-- ここにカメラから取得した画像を表示する -->
			<img id="inputImage" style="width: 344px;height: 344px;"/>
			<p>
				<a href="#one" data-direction="reverse" data-role="button">Back
					to page "one"</a>
			</p>

		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page two -->

</body>
</html>
